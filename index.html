<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Overlay Web App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #f5f5f5;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .file-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .file-inputs label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #e7e7e7;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .file-inputs input[type="file"] {
      display: none;
    }
    #canvas-container {
      flex: 1;
      border: 1px solid #ccc;
      position: relative;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
    }
    #canvas {
      max-width: 100%;
      max-height: 80vh;
      border: 1px solid #ddd;
      background: #fff;
    }
    .controls {
      display: none;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding: 0.5rem 0;
      border-top: 1px solid #ccc;
    }
    .controls input[type="number"] {
      width: 4rem;
    }
    .controls input[type="text"] {
      width: 12rem;
    }
    .controls button {
      padding: 0.4rem 0.8rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    .controls label {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Overlay Web App</h1>
  </header>
  <main>
    <div class="file-inputs">
      <label>
        Load Background
        <input type="file" id="bg-input" accept="image/*" />
      </label>
      <label>
        Load Overlay
        <input type="file" id="overlay-input" accept="image/*" />
      </label>
      <button id="remove-overlay" disabled>Remove Overlay</button>
      <button id="set-output" disabled>Set Output Dir</button>
    </div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls" id="controls">
      <button id="smaller">Smaller (-)</button>
      <button id="bigger">Bigger (+)</button>
      <label>Rotate:
        <input type="number" id="angle-input" value="0" min="-180" max="180" step="1" />
      </label>
      <button id="rot-m5">-5°</button>
      <button id="rot-p5">+5°</button>
      <button id="rot-reset">Reset</button>
      <button id="flip-h">Flip H</button>
      <button id="flip-v">Flip V</button>
      <label>Output prefix:
        <input type="text" id="output-prefix" placeholder="(optional)" />
      </label>
      <button id="save" disabled>Save</button>
      <button id="new-session">New</button>
      <span id="output-status" style="font-size:0.8rem;color:#666;margin-left:0.5rem;"></span>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
